<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor 3D de Modelos</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Visor de Modelos 3D</h1>
    </header>
    <main>
        <section class="viewer-container">
            <model-viewer
    id="modelViewer"
    src="https://firebasestorage.googleapis.com/v0/b/prueba-2-dc1d2.appspot.com/o/2.glb?alt=media&token=d7ff6fc5-6d70-44d1-a9af-671d91f99f1e"
    alt="Modelo 3D"
    auto-rotate
    camera-controls
    ar
    background-color="#333"
    style="width: 100%; height: 500px;">
        </section>
    </main>
    <footer>
        <p>--</p>
    </footer>
</body>
</html>
