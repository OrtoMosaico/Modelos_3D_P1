<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor 3D de Prueba</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  <body>
    <h1>Prueba de Visor 3D</h1>

    <!-- Visor de Modelo 3D -->
    <model-viewer
      alt="Prueba Modelo 3D"
      src="https://ortomosaico.github.io/Modelos_3D_P1/4.zip"
      
      auto-rotate
      camera-controls
      ar
      background-color="#EFEFEF"
      style="width: 100%; height: 500px;">
    </model-viewer>

  </body>
</html>
